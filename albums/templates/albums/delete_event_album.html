{% extends 'base.html' %}
{% block content %}
<h2>Удалить альбом</h2>
<p>Вы уверены, что хотите удалить альбом "{{ album.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'event_album_detail' album.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
