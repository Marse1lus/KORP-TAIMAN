{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
<h2>Редактировать альбом</h2>
    <form method="post" class="mt-3">
    {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Название</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="{{ form.event_date.id_for_label }}" class="form-label">Дата мероприятия</label>
            {{ form.event_date }}
        </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'event_album_detail' album.pk %}" class="btn btn-secondary">Отмена</a>
</form>
</div>
{% endblock %}
