{% extends 'base.html' %}
{% block content %}
<h2>Удалить комментарий</h2>
<p>Вы уверены, что хотите удалить этот комментарий?</p>
<p><b>{{ comment.author.username }}</b>: {{ comment.text }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'event_album_detail' comment.album.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
