{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Редактирование профиля</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'employees:employee_detail' employee.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
