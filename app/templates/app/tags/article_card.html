{% load content_tags %}
{% load static %}
<div class="card h-100">
    {% if article.image %}
        <img src="{{ article.image.url }}" class="card-img-top" alt="Изображение статьи" style="max-height: 150px; object-fit: cover;">
    {% else %}
        <img src="{% static 'img/no-image.png' %}" class="card-img-top" alt="Нет изображения" style="max-height: 150px; object-fit: cover;">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
        </h5>
        <p class="card-text">{{ article.content|truncatewords:20 }}</p>
        <small class="text-muted">Категория: {{ article.category.name }}</small>
        <p class="card-text">
            <small class="text-muted">
                Опубликовано: {% format_date article.published_at %}
            </small>
        </p>
    </div>
</div>
