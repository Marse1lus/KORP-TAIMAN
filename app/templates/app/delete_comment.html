{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Удалить комментарий</h3>
    <p>Ты внатуре хочешь удалить этот комментарий?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'article_detail' comment.article.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
