{% extends 'base.html' %}
{% block content %}
<h2>Добавить комментарий к альбому "{{ album.title }}"</h2>
<form method="post">
    {% csrf_token %}
    <textarea name="text" class="form-control mb-2" rows="3" placeholder="Ваш комментарий"></textarea>
    <button type="submit" class="btn btn-success">Добавить</button>
    <a href="{% url 'event_album_detail' album.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
