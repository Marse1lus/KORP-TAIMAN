{% extends 'base.html' %}
{% block content %}
<h2>{% if news %}Редактировать новость{% else %}Добавить новость{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
