{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Редактировать статью{% else %}Создать статью{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
